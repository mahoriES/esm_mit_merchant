  cupertino_icons: ^0.1.2

  after_layout: ^1.0.7+2

  intl: ^0.16.1

  http: ^0.12.0+2

  rxdart: ^0.22.2

  provider: ^3.1.0

  shared_preferences: ^0.5.3+4

  firebase_messaging: ^7.0.0

  google_sign_in: ^4.5.4

  url_launcher: ^5.5.3

  carousel_slider: ^1.3.1

  package_info: ">=0.4.0 <2.0.0"

  firebase_analytics: ^6.0.0

  sprintf: ^4.0.2

  contacts_service: ^0.4.6

  permission_handler: ^4.0.0

  rake: ^1.0.1

  image_picker: ^0.6.7+2

  geolocator: ^6.1.6

  uuid: ^2.2.2

  fluttertoast: ^7.0.4

  flutter_local_notifications: ^1.4.4+4

  video_player: ^0.10.12+3

