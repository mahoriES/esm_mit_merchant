  flutter_typeahead: ^2.0.0

  esamudaay_app_update:
    git:
      url: https://anushka_agrawal@bitbucket.org/ese1/esm_comp_appupdate.git
      ref: v0.0.1

  esamudaay_themes:
    git:
      url: https://anushka_agrawal@bitbucket.org/ese1/esm_comp_themes.git
